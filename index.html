<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Random Circles</title>
		<meta name="description" content="" />
		<meta name="author" content="XL" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		
		<script src="http://processingjs.org/js/processing.min.js"></script>
		
		<script>
		
        var processingInstance;  
        
		function clear_canvas_width ()
		{
		    var s = document.getElementById ("c");
		    var w = s.width;
		    s.width = 10;
		    s.width = w;
		}

			window.onload = function() {
				document.getElementById('new').addEventListener('click', function() {
		            if (!processingInstance) {  
		                processingInstance = Processing.getInstanceById('c');  
		            }  
					clear_canvas_width();
					processingInstance.mX = 0;
					processingInstance.mY = 0;
				})
			}
			
  
        function startSketch() {  
            switchSketchState(true);  
        }  
  
        function stopSketch() {  
            switchSketchState(false);  
        }  
  
        function switchSketchState(on) {  
  
            if (on) {  
                processingInstance.loop();  // call Processing loop() function  
            } else {  
                processingInstance.noLoop(); // stop animation, call noLoop()  
            }  
        }  			
		</script>
				
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		<div>
			<canvas id="c" data-processing-sources="mouse-circles.pde"></canvas>
			<div id="fixed">
				<a id="new" href="#">New</a>
			</div>  
		</div>
	</body>
</html>
